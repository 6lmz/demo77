<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我的</title>
 <link rel="stylesheet" href="/static/layui-v2.5.4/layui/css/layui.css">
</head>
<body >
	<!--导航栏-->
<ul class="layui-nav layui-bg-blue" >
  <li class="layui-nav-item "><a href='{% url 'front:index2' id %}'>首页</a></li>
  <li class="layui-nav-item "><a href='{% url 'front:information' id %}'>个人信息</a></li>
  <li class="layui-nav-item layui-this"><a href='{% url 'front:history' id %}'>我的行程</a></li>
    <li class="layui-nav-item"><a href='{% url 'front:index' %}'>{{ uname }}|退出</a></li>
</ul>

  <div style="width: 1300px;margin: 0 auto;">

        <table class="layui-table">
      <colgroup>
        <col width="150">
        <col width="200">
        <col>
      </colgroup>
      <thead>
        <tr>
            <th>日期</th>
            <th>车次</th>
            <th>出发城市</th>
            <th>到达城市</th>
            <th>出发时间</th>
            <th>到达时间</th>

            <th>价格（元）</th>
            <th>操作</th>

        </tr>
      </thead>
      <tbody>
        {%for train in data%}
            <tr>
                <td>{{ train.tdata}}</td>
                <td>{{train.tno}}</td>
                <td>{{train.startCity}}</td>
            <td>{{train.arrCity}}</td>
                <td>{{train.startTime}}</td>
                <td>{{train.arrTime}}</td>
            <td>{{train.price}}</td>
          <td>
                    <a href="" class="layui-btn layui-btn-danger">
                        <i class="layui-icon">&#xe640;</i>删除
                    </a>
                </td>


            </tr>
        {%endfor%}
      </tbody>
        </table>
</div>



<script src="/static/layui-v2.5.4/layui/layui.js" charset="utf-8"></script>
<script>


</script>
</body>
</html>
