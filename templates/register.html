{% extends 'index.html' %}
{% block form-group %}
    <ul class="layui-nav layui-bg-blue" >
  <li class="layui-nav-item "><a href='{% url 'front:index' %}'>首页</a></li>
  <li class="layui-nav-item "><a href='{% url 'front:denglu'%}'>登录</a></li>
  <li class="layui-nav-item layui-this"><a href='{% url 'front:register'%}'>注册</a></li>

</ul>

<!--轮播图-->

 <div class="layui-carousel" id="test1" style=" margin: 0px auto;">
  <div carousel-item>
    <div><img src="/static/img/lunbo1.png" style="height:600px;width:1600px;"></div>
    <div><img src="/static/img/lunbo2.png" style="height:600px;width:1600px;"></div>
    <div><img src="/static/img/lunbo3.png" style="height:600px;width:1600px;"></div>
    <div><img src="/static/img/lunbo4.png" style="height:600px;width:1600px;"></div>
    <div><img src="/static/img/lunbo5.png" style="height:600px;width:1600px;"></div>
    <div><img src="/static/img/lunbo6.png" style="height:600px;width:1600px;"></div>
  </div>
</div>

<form class="layui-form"  method="post" style="width:500px;height:550px;position:absolute;top:100px;left:250px;background-color:#fff;">
    {% csrf_token %}
	<div style="margin:20px 50px;font-size:30px; width:400px;border-bottom-style:solid;border-color:#3ab9f4;text-align：center；font-color:#3ab9f4">注册</div>
<div class="layui-form-item" style="margin:20px 0;">
		 <label class="layui-form-label">是否管理员</label>
    <div class="layui-input-block" >
      <input type="text" name="ismanage" lay-verify="title" autocomplete="off" placeholder="请输入yes/no" class="layui-input" style="width:200px;">
    </div>
</div>
<div class="layui-form-item" style="margin:20px 0;">
		 <label class="layui-form-label">用户名</label>
    <div class="layui-input-block" >
      <input type="text" name="uname" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input" style="width:200px;">
    </div>
</div>

<div class="layui-form-item" style="margin:20px 0;">
		 <label class="layui-form-label">姓名</label>
    <div class="layui-input-block" >
      <input type="text" name="rname" lay-verify="title" autocomplete="off" placeholder="请输入真实姓名" class="layui-input" style="width:200px;">
    </div>
</div>
<div class="layui-form-item" style="margin:20px 0;">
		 <label class="layui-form-label">性别</label>
    <div class="layui-input-block" >
      <input type="text" name="sex" lay-verify="title" autocomplete="off" placeholder="请输入性别" class="layui-input" style="width:200px;">
    </div>
</div>
  <div class="layui-form-item">
    <label class="layui-form-label">身份证号码</label>
    <div class="layui-input-block">
      <input type="text" name="identity" lay-verify="identity" placeholder="请输入身份证号码" autocomplete="off" class="layui-input" style="width:200px;">
    </div>
  </div>
   <div class="layui-inline">
      <label class="layui-form-label">手机号</label>
      <div class="layui-input-inline">
        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入手机号" class="layui-input" style="width:200px;">
      </div>
    </div>

    <div class="layui-form-item" style="margin:20px 0;">
     <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width:200px;">
    </div>
    <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div></div>


  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" value="注册" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        <div>{{ tip }}</div>
    </div>
  </div>
  </div>

	</form>

<div style="width:500px;margin:20px;display:inline-block;">

<fieldset class="layui-elem-field">
  <legend style="font-weight:500;">最新公告</legend>
  <div class="layui-field-box">

      <blockquote class="layui-elem-quote" style="border-color:#0b93d2;">{{ a }}</blockquote>
      <blockquote class="layui-elem-quote" style="border-color:#0b93d2;">{{ b }}</blockquote>
      <blockquote class="layui-elem-quote" style="border-color:#0b93d2;">{{ c }}</blockquote>
      <blockquote class="layui-elem-quote" style="border-color:#0b93d2;">{{ d }}</blockquote>
      <blockquote class="layui-elem-quote" style="border-color:#0b93d2;">{{ e }}</blockquote>
      <blockquote class="layui-elem-quote" style="border-color:#0b93d2;">{{ f }}</blockquote>

  </div>

</fieldset>

</div>

<div style="width:500px;margin:20px;display:inline-block;">
<fieldset class="layui-elem-field">
  <legend  style="font-weight:500;">常见问题</legend>
  <div class="layui-field-box">
       <blockquote class="layui-elem-quote" style="border-color:#0b93d2;">{{ g }}</blockquote>
      <blockquote class="layui-elem-quote" style="border-color:#0b93d2;">{{ h }}</blockquote>
      <blockquote class="layui-elem-quote" style="border-color:#0b93d2;">{{ i }}</blockquote>
      <blockquote class="layui-elem-quote" style="border-color:#0b93d2;">{{ j }}</blockquote>
      <blockquote class="layui-elem-quote" style="border-color:#0b93d2;">{{ k }}</blockquote>
      <blockquote class="layui-elem-quote" style="border-color:#0b93d2;">{{ l }}</blockquote>

  </div>
</fieldset>
  </div>

{% endblock %}
