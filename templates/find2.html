<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页</title>
 <link rel="stylesheet" href="/static/layui-v2.5.4/layui/css/layui.css">
</head>
<body >
    <div style="width: 1300px;margin: 0 auto;">
  <form  method="get">
      <input placeholder="日期" name="tdata" id="tdata">
        <input placeholder="出发城市" name="startcity" id="startcity">
        <input placeholder="到达城市" name="arrcity" id="arrcity">
            <input type="submit" class="layui-btn" value="搜索">
        </form>
        <table class="layui-table" id="mytable">
      <colgroup>
        <col width="150">
        <col width="200">
        <col>
      </colgroup>
      <thead>
        <tr>
            <th >日期</th>
            <th>车次</th>
            <th>出发城市</th>
            <th>到达城市</th>
            <th>出发时间</th>
            <th>到达时间</th>
            <th>剩余座位数</th>
            <th>价格（元）</th>
            <th>操作</th>
        </tr>
      </thead>
      <tbody>
{#      {% for u in user %}#}
        {%for t in data%}
            <tr>
                <td >{{ t.tdata}}</td>
                <td>{{tn.tno}}</td>
                <td>{{t.startCity}}</td>
            <td>{{t.arrCity}}</td>
                <td>{{t.startTime}}</td>
                <td>{{t.arrTime}}</td>
            <td>{{t.ticketStill}}</td>
            <td>{{t.price}}</td>


 <td><div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;"><button data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">
     <a href="{% url 'front:buy' user.id t.id %}">购买</a></button>
 </div></td>
            </tr>
    {% endfor %}
{#        {%endfor%}#}
      </tbody>
        </table>
</div>



<script src="/static/layui-v2.5.4/layui/layui.js" charset="utf-8"></script>

<script >
    layui.use('form', function(){
  var form = layui.form;

  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));

    return false;
  });
});



  $('#layerDemo .layui-btn').on('click', function(){
    var othis = $(this), method = othis.data('method');
    active[method] ? active[method].call(this, othis) : '';
  });
});
</script>
</body>
</html>
